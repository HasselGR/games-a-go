<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Popup</title>
  <link rel="stylesheet" href="2048.css">
</head>
<body>
  <button id="quitbutton" class="quitbutton">Quit</button>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
      
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
</body>
<script src="javas/bind_polyfill.js"></script>
<script src="javas/classlist_polyfill.js"></script>
<script src="javas/animframe_polyfill.js"></script>
<script src="javas/keyboard_input_manager.js"></script>
<script src="javas/html_actuator.js"></script>
<script src="javas/grid.js"></script>
<script src="javas/tile.js"></script>
<script src="javas/local_storage_manager.js"></script>
<script src="javas/game_manager.js"></script>
<script src="javas/application.js"></script>
<script src="quitter.js"></script>
</html>
